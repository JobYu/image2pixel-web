            <p>A simple tool to convert your images into pixel art style.</p>
            <div class="help-icon" title="How to use:
1. Click 'Open' to select an image
2. Adjust 'Block Size' to control pixel size

        <div class="controls-row">
            <label for="imageInput" class="button">Open</label>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button id="saveButton" onclick="saveImage()" class="button">Save</button>
            
            <div class="control-item">
                <label for="blockSize">Block Size:</label>
                <div class="slider-container">
                    <input type="range" id="blockSize" min="2" max="10" value="2">
                    <input type="number" id="blockSizeInput" class="number-input" min="2" max="10" value="2">
                </div>
            </div>
            
            <div class="control-item">
                <label for="colorCount">Color Count:</label>
                <div class="slider-container">
                    <input type="range" id="colorCount" min="2" max="64" value="32">
                    <input type="number" id="colorCountInput" class="number-input" min="2" max="64" value="32">
                </div>
            </div>
            
            <div class="control-item">
                <label for="showGrid">Show Grid:</label>
                <input type="checkbox" id="showGrid">
            </div>
        </div>
        <div class="preview">
            <div class="original">
                <h3>Original Image</h3>
                <div id="originalImageContainer" class="image-container"></div>
            </div>
            <div class="result">
                <h3>Pixel Art</h3>
                <canvas id="resultCanvas"></canvas>
            </div>
